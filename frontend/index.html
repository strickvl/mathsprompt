<!DOCTYPE html>
<html>
<head>
    <title>Maths Prompt</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Input')">Input</button>
        <button class="tablinks" onclick="openTab(event, 'Review')" id="defaultOpen">Review</button>
        <button class="tablinks" onclick="openTab(event,
        'Focus')">Focus</button>
        <button class="tablinks" onclick="openTab(event, 'Stats')">Stats</button>
    </div>

    <div id="Input" class="tabcontent">
        <div class="container">
            <form id="myForm">
                <h2>Maths Prompt Input</h2>
                <label for="question">Question Text:</label><br>
                <textarea id="question" name="question"></textarea><br>
                <label for="tags">Tags (comma-separated):</label><br>
                <input type="text" id="tags" name="tags"><br>
                <input type="button" value="Submit" onclick="submitForm()">
                <input type="button" value="Clear" onclick="clearForm()">
            </form>
        </div>
    </div>

    <div id="Review" class="tabcontent">
        <div class="container">
            <h2>Maths Review</h2>
            <div id="reviewBox" class="review-box">
                Loading question...
            </div>
            <div class="review-buttons">
                <button id="buttonAgain" class="review-button" style="background-color:red;">Again</button>
                <button id="buttonHard" class="review-button" style="background-color:black;color:white;">Hard</button>
                <button id="buttonGood" class="review-button" style="background-color:darkgreen;color:white;">Good</button>
                <button id="buttonEasy" class="review-button" style="background-color:lightgreen;">Easy</button>
            </div>
        </div>
    </div>

    <div id="Focus" class="tabcontent">
        <div class="container">
            <h2>Maths Focus</h2>
            <label for="tagSelect">Select Tag:</label><br>
            <select id="tagSelect" onchange="fetchRandomQuestionByTag()"></select><br>
            <div id="focusBox" class="review-box">
                Select a tag to start...
            </div>
            <div class="review-buttons">
                <button id="focusButtonAgain" class="review-button" style="background-color:red;">Again</button>
                <button id="focusButtonHard" class="review-button" style="background-color:black;color:white;">Hard</button>
                <button id="focusButtonGood" class="review-button" style="background-color:darkgreen;color:white;">Good</button>
                <button id="focusButtonEasy" class="review-button" style="background-color:lightgreen;">Easy</button>
            </div>
        </div>
    </div>

    <div id="Stats" class="tabcontent">
        <div class="container">Coming soon...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
