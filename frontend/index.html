<!DOCTYPE html>
<html>
<head>
    <title>Maths Prompt</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Input')">Input</button>
        <button class="tablinks" onclick="openTab(event, 'Review')" id="defaultOpen">Review</button>
    </div>

    <div id="Input" class="tabcontent">
        <div class="container">
            <form id="myForm">
                <h2>Maths Prompt Input</h2>
                <label for="question">Question Text:</label><br>
                <textarea id="question" name="question"></textarea><br>
                <label for="tags">Tags (comma-separated):</label><br>
                <input type="text" id="tags" name="tags"><br>
                <input type="button" value="Submit" onclick="submitForm()">
                <input type="button" value="Clear" onclick="clearForm()">
            </form>
        </div>
    </div>

    <div id="Review" class="tabcontent">
        <div class="container">
            <h2>Maths Review</h2>
            <div id="reviewBox" class="review-box">
                Loading question...
            </div>
            <div class="review-buttons">
                <button id="buttonAgain" class="review-button" style="background-color:red;">Again</button>
                <button id="buttonHard" class="review-button" style="background-color:black;color:white;">Hard</button>
                <button id="buttonGood" class="review-button" style="background-color:darkgreen;color:white;">Good</button>
                <button id="buttonEasy" class="review-button" style="background-color:lightgreen;">Easy</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
