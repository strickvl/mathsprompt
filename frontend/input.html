<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0 auto;
            text-align: center;
        }

        textarea {
            width: 500px;
            height: 350px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=button] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <h2>Maths Prompt Input</h2>
            <label for="question">Question Text:</label><br>
            <textarea id="question" name="question"></textarea><br>
            <label for="tags">Tags (comma-separated):</label><br>
            <input type="text" id="tags" name="tags"><br>
            <input type="button" value="Submit" onclick="submitForm()">
            <input type="button" value="Clear" onclick="clearForm()">
        </form>
    </div>

    <script>
        function clearForm() {
            document.getElementById('myForm').reset();
        }

        function submitForm() {
            const questionField = document.getElementById("question");
            const tagsField = document.getElementById("tags");
        
            const text = questionField.value;
            const tags = tagsField.value;
        
            fetch('http://localhost:8080/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text, tags: tags }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
                // Clear the question field
                questionField.value = "";
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
